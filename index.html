<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GUDISM CORP.</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    body {
      margin: 0;
      background-color: black;
      font-family: sans-serif;
    }

    #header {
      font-family: 'VT323', monospace;
      color: #00ff66;
      font-size: 3rem;
      text-align: center;
      padding: 1rem 0;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 1001;
      background: rgba(0, 0, 0, 0.6);
      letter-spacing: 0.1em;
      backdrop-filter: blur(2px);
      text-shadow:
        0 0 2px #00ff66,
        0 0 5px #00ff66,
        0 0 10px #00ff66,
        0 0 20px #00ff66;

      animation: flickerGlitch 3s infinite;
    }

    @keyframes flickerGlitch {
      0%, 100% {
        opacity: 1;
        transform: none;
        text-shadow:
          0 0 2px #00ff66,
          0 0 5px #00ff66,
          0 0 10px #00ff66,
          0 0 20px #00ff66;
      }
      2% {
        opacity: 0.9;
        transform: translateX(1px);
      }
      4% {
        opacity: 1;
        transform: translateX(-1px);
      }
      6% {
        opacity: 0.95;
        text-shadow:
          0 0 2px #00ff66,
          0 0 4px #00ff66,
          1px 1px 0 #000;
      }
      8% {
        opacity: 1;
        transform: none;
      }
      10% {
        transform: translateX(-1px);
      }
      12% {
        transform: translateX(2px);
      }
      14% {
        transform: none;
      }
      30% {
        opacity: 0.9;
        transform: translateX(0.5px);
      }
      32% {
        opacity: 1;
        transform: none;
      }
    }

    #map {
      height: 100vh;
      width: 100%;
      position: relative;
    }

    #map::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle, rgba(0,255,0,0.1) 1px, transparent 1px);
      background-size: 3px 3px;
      pointer-events: none;
      z-index: 999;
    }

    .leaflet-popup-content {
      color: #00ff66;
      font-family: monospace;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div id="header">GUDISM CORP.</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>

</body>
</html>
