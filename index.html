<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GUDISM CORP. Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    body {
      margin: 0;
      background-color: black;
      font-family: 'VT323', monospace;
    }

    #header {
      font-size: 3rem;
      text-align: center;
      padding: 1rem 0;
      background: rgba(0, 0, 0, 0.6);
      color: #00ff66;
      text-shadow:
        0 0 3px #00ff66,
        0 0 6px #00ff66,
        0 0 12px #00ff66;
      cursor: pointer;
      animation: flickerGlitch 3s infinite;
      z-index: 1001;
    }
#folder-bar {
  display: flex;
  justify-content: center;
  gap: 1rem;
  padding: 1rem;
  flex-wrap: wrap;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 1001;
}

.folder {
  background: #121212;
  border: 2px solid #00ff66;
  box-shadow: 2px 2px 0px #003300;
  padding: 0.6rem 1.2rem;
  color: #00ff66;
  font-family: 'VT323', monospace;
  font-size: 1.2rem;
  cursor: pointer;
  transition: background 0.2s, box-shadow 0.2s;
}

.folder:hover {
  background: #003300;
  box-shadow: 0 0 6px #00ff66;
}

    
    @keyframes flickerGlitch {
      0%, 100% { opacity: 1; transform: none; }
      2% { opacity: 0.9; transform: translateX(1px); }
      4% { transform: translateX(-1px); }
      6% { opacity: 0.95; }
      10% { transform: translateX(2px); }
      14% { transform: none; }
      30% { opacity: 0.9; transform: translateX(0.5px); }
      32% { opacity: 1; }
    }

    #map {
      height: 100vh;
      width: 100%;
      position: relative;
    }

    #map::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle, rgba(0,255,0,0.1) 1px, transparent 1px);
      background-size: 3px 3px;
      pointer-events: none;
      z-index: 999;
    }

    .leaflet-popup-content {
      color: #00ff66;
      font-family: monospace;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div id="header" onclick="location.href='index.html'">GUDISM CORP.</div>
  <div id="folder-bar">
  <div class="folder" onclick="location.href='printmaking.html'">Printmaking</div>
  <div class="folder" onclick="location.href='photography.html'">Photography</div>
  <div class="folder" onclick="location.href='digital.html'">Digital Media</div>
  <div class="folder" onclick="location.href='about.html'">About</div>
</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([34.045, -118.255], 13);

    const tileLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    tileLayer.getContainer().style.filter = `
      hue-rotate(95deg)
      saturate(8)
      brightness(2.2)
      contrast(2.5)
      drop-shadow(0 0 3px #00ff66)
      drop-shadow(0 0 6px #00ff66)
      drop-shadow(0 0 10px #00ff66)
    `;

    const locations = [
      {
        title: "Sacred Facades, Profane Screens",
        lat: 34.040547,
        lng: -118.259694,
        url: "essay.html"
      },
      {
        title: "Saint Vibiana and Her Cathedral",
        lat: 34.0503,
        lng: -118.2456,
        url: "vibiana.html"
      }
    ];

   // Neon green marker icon
const greenIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

// Add markers using green icon
locations.forEach(loc => {
  const marker = L.marker([loc.lat, loc.lng], { icon: greenIcon }).addTo(map);
  marker.bindPopup(`
    <strong>${loc.title}</strong><br>
    <a href="${loc.url}" target="_blank" style="color:#00ff66;">View Full Essay & Artwork</a>
  `);
});
  </script>

</body>
</html>
