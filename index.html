<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GUDISM CORP. Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    body {
      margin: 0;
      background-color: black;
      font-family: 'VT323', monospace;
    }

    #header {
      font-size: 3rem;
      text-align: center;
      padding: 1rem 0;
      background: rgba(0, 0, 0, 0.6);
      color: #00ff66;
      text-shadow:
        0 0 3px #00ff66,
        0 0 6px #00ff66,
        0 0 12px #00ff66;
      cursor: pointer;
      animation: flickerGlitch 3s infinite;
      z-index: 1001;
    }

    @keyframes flickerGlitch {
      0%, 100% { opacity: 1; transform: none; }
      2% { opacity: 0.9; transform: translateX(1px); }
      4% { transform: translateX(-1px); }
      6% { opacity: 0.95; }
      10% { transform: translateX(2px); }
      14% { transform: none; }
      30% { opacity: 0.9; transform: translateX(0.5px); }
      32% { opacity: 1; }
    }

    #map {
      height: 100vh;
      width: 100%;
      position: relative;
    }

    #map::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle, rgba(0,255,0,0.1) 1px, transparent 1px);
      background-size: 3px 3px;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div id="header" onclick="location.href='index.html'">GUDISM CORP.</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>

</body>
</html>
